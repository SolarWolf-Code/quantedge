<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="strategy-header">
            <div class="strategy-name">
                <input type="text" placeholder="Strategy Name" value="NASDAQ Mean Reversion" readonly>
            </div>
            <div class="strategy-actions">
                <button id="make-copy" class="action-button" style="display: none;">Make Copy</button>
                <button id="save-strategy" class="action-button">Save Strategy</button>
                <button id="load-strategy" class="action-button">Load Strategy</button>
            </div>
        </div>

        <div id="strategy-root">
            <div class="block root-block">
                <div class="block-content if-block">
                    <span>IF</span>
                    <select class="indicator-type" onchange="updateIndicatorParams(this)">
                        <option value="cumulative_return">Cumulative Return</option>
                        <option value="rsi">RSI</option>
                        <option value="sma_price">SMA Price</option>
                        <option value="macd">MACD</option>
                        <option value="ema">EMA</option>
                        <option value="fibonacci">Fibonacci</option>
                    </select>
                    <div class="indicator-params">
                        <input type="number" value="5" style="width: 40px">
                        <span>d of</span>
                    </div>
                    <input type="text" value="QQQ" style="width: 60px">
                    <span>is</span>
                    <select class="comparator">
                        <option value="<">less than</option>
                        <option value=">">greater than</option>
                        <option value="==">equal to</option>
                        <option value=">=">greater or equal</option>
                        <option value="<=">less or equal</option>
                    </select>
                    <input type="number" value="5" style="width: 50px">
                    <span>%</span>
                </div>
                <div class="branches">
                    <div class="left-branch">
                        <button class="add-block" onclick="showBlockMenu(event, 'left')">+</button>
                    </div>
                    <div class="right-branch">
                        <div class="block-content else-block">
                            <span>ELSE</span>
                        </div>
                        <button class="add-block" onclick="showBlockMenu(event, 'right')">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="backtest-controls">
            <div class="input-group">
                <label>Start Date:</label>
                <input type="date" id="start-date">
            </div>
            <div class="input-group">
                <label>End Date:</label>
                <input type="date" id="end-date">
            </div>
            <div class="input-group">
                <label>Starting Capital:</label>
                <input type="number" id="starting-capital" value="10000">
            </div>
            <div class="input-group">
                <label>Monthly Investment:</label>
                <input type="number" id="monthly-investment" value="1000">
            </div>
            <button id="run-backtest" class="run-button">Run Backtest</button>
        </div>

        <div id="backtest-results" class="backtest-results">
            <div id="chart-loading" class="chart-loading">
                <div class="spinner"></div>
                <div>Running backtest...</div>
            </div>
            <canvas id="results-chart"></canvas>
        </div>
    </div>

    <div class="block-menu" id="block-menu">
        <button class="weight" onclick="addBlock('weight')">WEIGHT</button>
        <button class="if" onclick="addBlock('if')">IF</button>
    </div>

    <div id="load-strategy-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Load Strategy</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="strategies-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
